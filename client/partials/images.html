<!DOCTYPE html>
	<body>
    <div class="image-repeat" ng-repeat="image in images">
      <div ng-show="image.video">
        <iframe title="YouTube video player"  class="youtube-video" height="240" width="320"
          src="{{trustSrc(image.url)}}" frameborder="0" allowfullscreen>
        </iframe>
      </div>
      <div ng-hide="image.video">
        <img src="{{image.url}}"></img>
      </div>
    </div>
	</body>
</html>
