<!DOCTYPE html>
	<body>
    <h3> Models </h3>
    <div class="image-container" ng-repeat="model in models">
      <img class="image-repeat" src="{{model.url}}"></img>
    </div>
    <h3> Photos </h3>
     <div class="image-container" ng-repeat="photo in photos">
      <img class="image-repeat" src="{{photo.url}}"></img>
    </div>
	</body>
</html>
